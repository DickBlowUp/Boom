<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div id="content">
  <div id="room"></div>
  <div id="room-list"></div>
  <div id="messages"></div>

  <form action="" id="send-form">
    <input type="text" id="send-message">
    <input type="submit" id="sendborron" value="Send">
    <div id="help">
      Commands:
      <ul>
        <li>change name: <code>/nick [username]</code></li>
        <li>join/create room: <code>/join [roomname]</code></li>
      </ul>
    </div>
  </form>
</div>

<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="/javascripts/jquery.min.js" type="text/javascript"></script>
<script src="/javascripts/chart.js" type="text/javascript"></script>
<script src="/javascripts/chart_ui.js" type="text/javascript"></script>

</body>
</html>
